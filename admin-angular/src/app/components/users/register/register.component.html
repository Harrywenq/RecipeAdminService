<div class="register-page-wrapper">
    <div class="register-card-container">
        <div class="register-card">
            <div class="register-header-section">
                <div class="register-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <h2 class="register-title">Tham gia cùng chúng tôi!</h2>
                <p class="register-subtitle">Đăng ký để bắt đầu hành trình ẩm thực của bạn.</p>
            </div>

            <form #registerForm="ngForm" class="register-form">
                <div class="form-field-group">
                    <label for="username" class="input-label">Tài khoản</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" class="form-input" [(ngModel)]="username" (input)="onUsernameChange()"
                            required name="username" (focus)="registerForm.form.markAsTouched()" id="username"
                            placeholder="Tài khoản có ít nhất 6 ký tự">
                    </div>
                    <p class="validation-message error-message"
                        *ngIf="username.length < 6 && registerForm.form.touched">Tài khoản phải có ít
                        nhất 6 ký tự.</p>
                </div>

                <div class="form-field-group password-field">
                    <label for="password" class="input-label">Mật khẩu</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" [(ngModel)]="password" placeholder="Mật khẩu có ít nhất 8 ký tự" required
                            name="password" class="form-input" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                    </div>
                    <p class="validation-message error-message"
                        *ngIf="password.length < 8 && registerForm.form.touched">Mật khẩu phải có ít
                        nhất 8 ký tự.</p>
                </div>

                <div class="form-field-group password-field">
                    <label for="retype-password" class="input-label">Gõ lại mật khẩu</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 19.22H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h12.22"></path>
                            <path d="M21 7.28V19c0 1.1-.9 2-2 2H7.28"></path>
                        </svg>
                        <input type="password" placeholder="Nhập lại mật khẩu" class="form-input"
                            [(ngModel)]="retypePassword" required name="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                    </div>
                    <p class="validation-message error-message"
                        *ngIf="retypePassword.length < 8 && registerForm.form.touched">Mật khẩu phải có ít
                        nhất 8 ký tự.</p>
                    <p class="validation-message error-message"
                        *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                        Mật khẩu không khớp.</p>
                </div>

                <div class="form-field-group">
                    <label for="display-name" class="input-label">Họ và tên</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="18" y1="8" x2="23" y2="13"></line>
                            <line x1="23" y1="8" x2="18" y2="13"></line>
                        </svg>
                        <input type="text" class="form-input" required name="display-name" [(ngModel)]="displayName"
                            id="display-name" placeholder="Ví dụ: Nguyễn Văn A">
                    </div>
                </div>

                <div class="form-field-group">
                    <label for="date-of-birth" class="input-label">Ngày tháng năm sinh</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <input type="date" class="form-input" required id="date-of-birth" [(ngModel)]="dateOfBirth"
                            name="dateOfBirth" (input)="registerForm.form.markAsTouched(); checkAge()">
                    </div>
                    <p class="validation-message error-message"
                        *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">
                        Bạn chưa đủ 14 tuổi.</p>
                </div>

                <div class="form-field-group">
                    <div class="form-check checkbox-custom">
                        <input type="checkbox" [(ngModel)]="isAccepted" class="form-check-input" id="agree"
                            name="isAccepted">
                        <label class="form-check-label" for="agree">Tôi đồng ý với các <a href="#"
                                class="terms-link">điều khoản</a></label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" (click)="register()" class="submit-button primary-button">ĐĂNG KÝ</button>
                </div>

                <p class="login-text">Bạn đã có tài khoản? <a [routerLink]="'/login'" class="login-link">Đăng nhập
                        ngay!</a></p>
            </form>
        </div>
    </div>
</div>
