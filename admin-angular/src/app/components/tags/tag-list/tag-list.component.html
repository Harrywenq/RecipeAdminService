<div style="display: flex;">
    <app-header></app-header>
    <div class="tag-list-wrapper">
        <div class="header-section">
            <h1><i class="fas fa-tags"></i> Danh sách Tag</h1>
            <div class="action-buttons-group">
                <div class="search-box-container">
                    <input type="text" [(ngModel)]="searchTagName" placeholder="Tìm kiếm tag theo tên..."
                        (keyup.enter)="onSearch()" class="search-input" />
                    <button (click)="onSearch()" class="search-button">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                </div>
                <button (click)="goToCreateTag()" class="add-button">
                    <i class="fas fa-plus-circle"></i> Thêm danh mục
                </button>
            </div>
        </div>

        <div *ngIf="loading" class="info-card loading-card">
            <i class="fas fa-spinner fa-spin"></i> Đang tải các tag dễ thương...
        </div>

        <div *ngIf="errorMessage" class="info-card error-card">
            <i class="fas fa-triangle-exclamation"></i> Oops! Có lỗi xảy ra rồi: {{ errorMessage }}
        </div>

        <div *ngIf="!loading && !errorMessage && tags.length === 0" class="info-card no-data-card">
            <i class="fas fa-face-sad-tear"></i> Không tìm thấy tag nào. Thử tìm với tên khác hoặc thêm tag mới nhé!
        </div>

        <div *ngIf="!loading && !errorMessage && tags.length > 0" class="table-container">
            <table class="tag-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Tag</th>
                        <th class="actions-column">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tag of tags" class="tag-row">
                        <td>{{ tag.id }}</td>
                        <td>{{ tag.name }}</td>
                        <td class="actions-column">
                            <button class="action-btn edit-btn" (click)="navigateToEdit(tag.id)"
                                title="Chỉnh sửa danh mục">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-button delete-button" (click)="deleteTag(tag.id)">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
