<div style="display: flex;">
    <app-header></app-header>
    <div class="category-list-wrapper">
        <div class="header-section">
            <h1><i class="fas fa-list-ul"></i> Danh mục công thức</h1>
            <div class="action-buttons-group">
                <div class="search-box-container">
                    <input type="text" [(ngModel)]="searchCategoryName" placeholder="Tìm kiếm danh mục..."
                        (keyup.enter)="onSearch()" class="search-input" />
                    <button (click)="onSearch()" class="search-button">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                </div>
                <button (click)="goToCreateCategory()" class="add-button">
                    <i class="fas fa-plus-circle"></i> Thêm danh mục
                </button>
            </div>
        </div>

        <div *ngIf="loading" class="info-card loading-card">
            <i class="fas fa-spinner fa-spin"></i> Đang tải các danh mục dễ thương...
        </div>

        <div *ngIf="errorMessage" class="info-card error-card">
            <i class="fas fa-triangle-exclamation"></i> Oops! Có lỗi xảy ra rồi: {{ errorMessage }}
        </div>

        <div *ngIf="!loading && !errorMessage && categories.length === 0" class="info-card no-data-card">
            <i class="fas fa-face-sad-tear"></i> Không tìm thấy danh mục nào. Thử tìm với tên khác nhé!
        </div>

        <div *ngIf="!loading && !errorMessage && categories.length > 0" class="table-container">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories" class="category-row">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description || 'Chưa có mô tả' }}</td>
                        <td>
                            <button class="action-btn edit-btn" (click)="navigateToEdit(category.id)"
                                title="Chỉnh sửa danh mục">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" (click)="confirmDelete(category.id, category.name)"
                                title="Xóa danh mục">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
